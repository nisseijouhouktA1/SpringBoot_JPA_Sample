<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Articleの個別ページ</title>
    <link rel="stylesheet" type="text/css" href="/css/dropdown.css" />
    <script src="/js/dropdown.js"></script>
</head>

<body>
    <div layout:fragment="content" style="padding: 6vw 0 0 6vw; display: flex; width: 100%; justify-content: center;">
        <div style="height: fit-content; padding: 1rem; width: 80%; max-width: 800px;">
            <form th:action="@{/articles/formTest/}" method="post" th:object="${article}">
                <table class="table table-success table-striped" style="margin-bottom: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 33.33%;">項目</th>
                            <th scope="col" style="width: 66.67%;">値</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">ID:</th>
                            <td>
                                <input type="text" id="pageId" th:field="*{id}" readonly class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">タイトル:</th>
                            <td>
                                <input type="text" id="name" th:field="*{title}" required class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">インプレッション:</th>
                            <td>
                                <select name="impressions" class="form-select" th:field="*{impressions}" required>
                                    <option value="">--選択してください--</option>
                                    <option value="very good">very good</option>
                                    <option value="good">good</option>
                                    <option value="irrelevant">irrelevant</option>
                                    <option value="bad">bad</option>
                                    <option value="very bad">very bad</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">いいね:</th>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="iine" id="inlineRadio1" value="true" th:field="*{iine}">
                                    <label class="form-check-label" for="inlineRadio1">true</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="iine" id="inlineRadio2" value="false" th:field="*{iine}">
                                    <label class="form-check-label" for="inlineRadio2">false</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
